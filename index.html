<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="icon-container">
            <img src="images/add-to-cart-svgrepo-com.svg" class="add-to-card-icon">
            <p class="qty"></p>
        </div>
    </div>
    <div class="cart-overlay">
        <div class="cart">
            <img src="images/close.png" class="close-btn">
            <h3 class="cart-inner">Your Cart</h3>
            <div class="cart-content">
                
            </div>
            <h4 class="total-price"></h4>
            <button class="clear-cart">Clear All</button>

        </div>
    </div>

    <h1>products</h1>
    <section class="theme-section">

    </section>

    <script src="app.js"></script>
    <style>
        /* Theme class */
        .remove-cart-item{
            cursor: pointer;
            width: 12px;
            height: 12px;
        }
        .fas{
            color: red;
            padding: 4px;
            cursor: pointer;
        }
        .item-qty{
            margin: 0;
        }
        .qty-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .close-btn{
            width: 14px;
            height: 14px;
            position: absolute;
            top: 14px;
            left: 14px;
        }
        .cart-overlay{
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            transition: all 0.3s linear;
            background: rgb(0, 0, 0, 0.3);
            z-index: 2;
            visibility: hidden;
        }
        .cart {
            position: fixed;
            width: 30%;
            background-color: #f4f4f9;
            height: 100%;
            z-index: 3;
            overflow: scroll;
            padding: 1.5rem;
            top: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
            transition: all 0.3s linear;
            transform: translateX(100%);
        }
        .transparentBcg{
            visibility: visible;
        }
        .show-cart{
            transform: translateX(0);
        }
        .cart-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .item-image {
            width: 40px;
            height: inherit;
        }

        .cart-items {
            align-items: center;
            padding: 4px;
            border: #555 solid 1px;
            border-radius: 8px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .cart-inner {
            display: block;
        }

        

        .qty {
            background-color: #FF000060;
            padding: 6px;
            border-radius: 50%;
            font-size: 12px;
            margin-top: -4px;
            width: 8px;
            height: 8px;
            margin-bottom: 0px;
        }

        h1 {
            text-align: center;
        }

        .header {
            padding: 8px;
            display: flex;
            justify-content: end;
            background-color: #007bff;
        }

        .icon-container {
            width: 30%;
            display: flex;
            justify-content: end;
        }

        .add-to-card-icon {
            height: 30px;
        }

        .theme-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
            /* Light background color */
        }

        .theme-section article {
            border: 1px solid #ddd;
            /* Light border */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            text-align: center;
            background-color: #ffffff;
            /* Card background color */
            margin: 10px;
        }

        .theme-section img {
            width: 100%;
            height: auto;
        }

        .theme-section h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 16px 0 8px;
        }

        .theme-section .price {
            font-size: 1.2rem;
            color: #555;
            margin: 8px 0;
        }

        .theme-section .add-to-card {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            /* Button color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 12px 0 16px;
            transition: background-color 0.3s ease;
        }

        .theme-section .add-to-card:hover {
            background-color: #0056b3;
            /* Darker button color on hover */
        }
        body{
            margin: 0;
        }
    </style>
</body>

</html>
